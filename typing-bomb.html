<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Bomb - Survival Mode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: white;
      }

      #gameCanvas {
        border: 2px solid #ff4757;
        background: rgba(0, 0, 0, 0.8);
        display: block;
        margin: 0 auto;
      }

      .game-ui {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
      }

      .game-ui h2 {
        color: #ff4757;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      .stats {
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #ff4757;
      }

      .lives {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .life {
        width: 30px;
        height: 30px;
        background: #ff4757;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .life.lost {
        background: #2f3542;
        opacity: 0.5;
      }

      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        border: 2px solid #ff4757;
        display: none;
      }

      .back-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .explosion {
        position: absolute;
        pointer-events: none;
        animation: explode 0.5s ease-out;
      }

      @keyframes explode {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      .word-bomb {
        position: absolute;
        background: linear-gradient(45deg, #ff4757, #ff3742);
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .word-bomb.danger {
        background: linear-gradient(45deg, #ff3838, #ff0000);
        animation: danger-pulse 0.5s infinite;
      }

      @keyframes danger-pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      #typingInput {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        padding: 15px;
        font-size: 18px;
        border: 2px solid #ff4757;
        border-radius: 25px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        text-align: center;
        outline: none;
      }

      #typingInput:focus {
        border-color: #ff6b7a;
        box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
      }

      .bottom-btn-bar {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 32px 0 24px 0;
      }
      .back-btn {
        position: static !important;
        margin: 0 auto;
        font-size: 1.1rem;
        padding: 14px 38px;
        border-radius: 18px;
        box-shadow: 0 2px 12px #fff4;
      }
      @media (max-width: 600px) {
        .back-btn {
          width: 90vw;
          font-size: 1rem;
        }
        .bottom-btn-bar {
          margin: 18px 0 12px 0;
        }
      }
    </style>
  </head>
  <body class="arcade-bg">
    <div class="arcade-center">
      <div class="arcade-card">
        <div class="arcade-top-bar">
          <div class="arcade-stats">
            <span class="arcade-stat"
              ><span class="icon">üíé</span> <span id="score">0</span></span
            >
            <span class="arcade-stat"
              ><span class="icon">‚å®Ô∏è</span> <span id="wpm">0</span></span
            >
            <span class="arcade-stat"
              ><span class="icon">üî§</span> <span id="wordsTyped">0</span></span
            >
            <span class="arcade-stat"
              ><span class="icon">‚è∞</span> <span id="time">0:00</span></span
            >
            <span class="arcade-stat"
              ><span class="icon">‚ù§Ô∏è</span> <span id="lives">3</span></span
            >
          </div>
        </div>
        <div class="arcade-canvas-wrap">
          <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        <input
          type="text"
          id="typingInput"
          placeholder="Type the falling words..."
          autocomplete="off"
          class="arcade-input"
        />
      </div>
      <div class="bottom-btn-bar">
        <a href="games.html" class="arcade-btn arcade-btn-blue"
          >‚Üê Back to Games</a
        >
      </div>
    </div>

    <div class="game-over" id="gameOver">
      <h2>üí• Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <p>Words Typed: <span id="finalWords">0</span></p>
      <p>Average WPM: <span id="finalWpm">0</span></p>
      <p>Survival Time: <span id="finalTime">0:00</span></p>
      <button class="btn btn-danger" onclick="restartGame()">Play Again</button>
      <a href="games.html" class="btn btn-secondary">Back to Games</a>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const typingInput = document.getElementById("typingInput");
      const gameOverDiv = document.getElementById("gameOver");

      // Game state
      let gameRunning = false;
      let score = 0;
      let wordsTyped = 0;
      let startTime = Date.now();
      let lives = 3;
      let bombs = [];
      let explosions = [];
      let lastBombTime = 0;
      let bombInterval = 2000; // Time between bombs
      let fallSpeed = 1; // Pixels per frame

      // Word lists
      const easyWords = [
        "the",
        "and",
        "for",
        "are",
        "but",
        "not",
        "you",
        "all",
        "can",
        "had",
        "her",
        "was",
        "one",
        "our",
        "out",
        "day",
        "get",
        "has",
        "him",
        "his",
      ];
      const mediumWords = [
        "quick",
        "brown",
        "jumps",
        "lazy",
        "dog",
        "pack",
        "box",
        "five",
        "dozen",
        "liquor",
        "jugs",
        "sphinx",
        "black",
        "quartz",
        "judge",
        "vow",
      ];
      const hardWords = [
        "wizard",
        "quickly",
        "jinxed",
        "gnomes",
        "vaporized",
        "amazingly",
        "discotheques",
        "jukeboxes",
        "exquisite",
        "opals",
        "jewels",
        "explorer",
        "frozen",
        "kayak",
        "discoveries",
      ];

      class Bomb {
        constructor(word, x) {
          this.word = word;
          this.x = x;
          this.y = 0;
          this.width = ctx.measureText(word).width + 30;
          this.height = 40;
          this.timeToExplode = 8000; // 8 seconds
          this.created = Date.now();
          this.danger = false;
        }

        update() {
          this.y += fallSpeed;
          const timeLeft = this.timeToExplode - (Date.now() - this.created);

          if (timeLeft < 2000) {
            this.danger = true;
          }

          return this.y < canvas.height && timeLeft > 0;
        }

        draw() {
          const timeLeft = this.timeToExplode - (Date.now() - this.created);
          const progress = 1 - timeLeft / 8000;

          // Draw bomb body
          ctx.fillStyle = this.danger ? "#ff3838" : "#ff4757";
          ctx.fillRect(this.x, this.y, this.width, this.height);

          // Draw word
          ctx.fillStyle = "white";
          ctx.font = "16px Inter";
          ctx.textAlign = "center";
          ctx.fillText(this.word, this.x + this.width / 2, this.y + 25);

          // Draw fuse
          ctx.strokeStyle = "#ffa502";
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.moveTo(this.x + this.width / 2, this.y);
          ctx.lineTo(this.x + this.width / 2, this.y - 20);
          ctx.stroke();

          // Draw explosion timer
          if (this.danger) {
            ctx.fillStyle = "#ff3838";
            ctx.fillRect(this.x, this.y - 30, this.width * progress, 5);
          }
        }

        checkCollision(input) {
          return input.toLowerCase() === this.word.toLowerCase();
        }
      }

      class Explosion {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.radius = 0;
          this.maxRadius = 50;
          this.duration = 30;
          this.frame = 0;
        }

        update() {
          this.frame++;
          this.radius = (this.frame / this.duration) * this.maxRadius;
          return this.frame < this.duration;
        }

        draw() {
          const alpha = 1 - this.frame / this.duration;
          ctx.save();
          ctx.globalAlpha = alpha;

          // Draw explosion
          const gradient = ctx.createRadialGradient(
            this.x,
            this.y,
            0,
            this.x,
            this.y,
            this.radius
          );
          gradient.addColorStop(0, "#ff4757");
          gradient.addColorStop(0.5, "#ffa502");
          gradient.addColorStop(1, "transparent");

          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();

          ctx.restore();
        }
      }

      function getRandomWord() {
        const rand = Math.random();
        if (rand < 0.4)
          return easyWords[Math.floor(Math.random() * easyWords.length)];
        if (rand < 0.8)
          return mediumWords[Math.floor(Math.random() * mediumWords.length)];
        return hardWords[Math.floor(Math.random() * hardWords.length)];
      }

      function spawnBomb() {
        const word = getRandomWord();
        const x = Math.random() * (canvas.width - 150) + 25;
        bombs.push(new Bomb(word, x));
      }

      function updateGame() {
        if (!gameRunning) return;

        // Spawn new bombs
        if (Date.now() - lastBombTime > bombInterval) {
          spawnBomb();
          lastBombTime = Date.now();
          // Increase difficulty
          bombInterval = Math.max(500, bombInterval - 50);
          fallSpeed = Math.min(3, fallSpeed + 0.1);
        }

        // Update bombs
        bombs = bombs.filter((bomb) => {
          const alive = bomb.update();
          if (!alive) {
            // Bomb exploded
            explosions.push(
              new Explosion(bomb.x + bomb.width / 2, bomb.y + bomb.height / 2)
            );
            lives--;
            updateLives();
            if (lives <= 0) {
              endGame();
            }
          }
          return alive;
        });

        // Update explosions
        explosions = explosions.filter((explosion) => explosion.update());

        // Update time
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("time").textContent = `${Math.floor(
          elapsed / 60
        )}:${(elapsed % 60).toString().padStart(2, "0")}`;
      }

      function drawGame() {
        // Clear canvas
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw bombs
        bombs.forEach((bomb) => bomb.draw());

        // Draw explosions
        explosions.forEach((explosion) => explosion.draw());

        // Draw background grid
        ctx.strokeStyle = "rgba(255, 71, 87, 0.1)";
        ctx.lineWidth = 1;
        for (let i = 0; i < canvas.width; i += 50) {
          ctx.beginPath();
          ctx.moveTo(i, 0);
          ctx.lineTo(i, canvas.height);
          ctx.stroke();
        }
        for (let i = 0; i < canvas.height; i += 50) {
          ctx.beginPath();
          ctx.moveTo(0, i);
          ctx.lineTo(canvas.width, i);
          ctx.stroke();
        }
      }

      function gameLoop() {
        updateGame();
        drawGame();
        requestAnimationFrame(gameLoop);
      }

      function updateLives() {
        const livesDiv = document.getElementById("lives");
        livesDiv.textContent = lives;
      }

      function calculateWPM() {
        const elapsed = (Date.now() - startTime) / 1000 / 60; // minutes
        return elapsed > 0 ? Math.round(wordsTyped / elapsed) : 0;
      }

      function endGame() {
        gameRunning = false;
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const finalWpm = calculateWPM();

        document.getElementById("finalScore").textContent = score;
        document.getElementById("finalWords").textContent = wordsTyped;
        document.getElementById("finalWpm").textContent = finalWpm;
        document.getElementById("finalTime").textContent = `${Math.floor(
          elapsed / 60
        )}:${(elapsed % 60).toString().padStart(2, "0")}`;

        gameOverDiv.style.display = "block";
        typingInput.disabled = true;
      }

      function restartGame() {
        gameRunning = true;
        score = 0;
        wordsTyped = 0;
        lives = 3;
        bombs = [];
        explosions = [];
        lastBombTime = Date.now();
        bombInterval = 2000;
        fallSpeed = 1;
        startTime = Date.now();

        document.getElementById("score").textContent = score;
        document.getElementById("wpm").textContent = "0";
        document.getElementById("wordsTyped").textContent = wordsTyped;
        document.getElementById("time").textContent = "0:00";

        gameOverDiv.style.display = "none";
        typingInput.disabled = false;
        typingInput.value = "";
        typingInput.focus();

        updateLives();
      }

      // Event listeners
      typingInput.addEventListener("input", (e) => {
        if (!gameRunning) return;

        const input = e.target.value.trim();
        if (input) {
          // Check for matching bombs
          const matchingBombIndex = bombs.findIndex((bomb) =>
            bomb.checkCollision(input)
          );

          if (matchingBombIndex !== -1) {
            const bomb = bombs[matchingBombIndex];
            const timeLeft = bomb.timeToExplode - (Date.now() - bomb.created);
            const timeBonus = Math.floor(timeLeft / 1000) * 10;

            score += 100 + timeBonus;
            wordsTyped++;

            // Create explosion effect
            explosions.push(
              new Explosion(bomb.x + bomb.width / 2, bomb.y + bomb.height / 2)
            );

            // Remove the bomb
            bombs.splice(matchingBombIndex, 1);

            // Clear input
            e.target.value = "";

            // Update display
            document.getElementById("score").textContent = score;
            document.getElementById("wordsTyped").textContent = wordsTyped;
            document.getElementById("wpm").textContent = calculateWPM();
          }
        }
      });

      // Start game
      restartGame();
      gameLoop();
    </script>
  </body>
</html>
